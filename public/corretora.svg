<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Background -->
  <rect width="400" height="400" fill="#f0f9ff"/>
  
  <!-- Professional Real Estate Agent Illustration -->
  <!-- Head -->
  <circle cx="200" cy="120" r="40" fill="#fbbf24"/>
  
  <!-- Hair -->
  <path d="M160 100 Q200 80, 240 100 Q235 110, 230 115 Q200 105, 170 115 Q165 110, 160 100" fill="#92400e"/>
  
  <!-- Face -->
  <circle cx="200" cy="130" r="30" fill="#fcd5b5"/>
  
  <!-- Eyes -->
  <circle cx="188" cy="128" r="3" fill="#374151"/>
  <circle cx="212" cy="128" r="3" fill="#374151"/>
  
  <!-- Smile -->
  <path d="M185 140 Q200 148, 215 140" stroke="#374151" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Body -->
  <rect x="150" y="160" width="100" height="120" rx="10" fill="#1e40af"/>
  
  <!-- Arms -->
  <rect x="120" y="180" width="30" height="80" rx="10" fill="#1e40af"/>
  <rect x="250" y="180" width="30" height="80" rx="10" fill="#1e40af"/>
  
  <!-- Hands -->
  <circle cx="135" cy="265" r="15" fill="#fcd5b5"/>
  <circle cx="265" cy="265" r="15" fill="#fcd5b5"/>
  
  <!-- Tie -->
  <path d="M200 160 L195 200 L200 210 L205 200 Z" fill="#dc2626"/>
  
  <!-- Badge/ID -->
  <rect x="210" y="180" width="30" height="40" rx="3" fill="#fbbf24"/>
  <rect x="215" y="185" width="20" height="15" fill="#e5e7eb"/>
  <circle cx="225" cy="208" r="5" fill="#6b7280"/>
  
  <!-- Clipboard in hand -->
  <rect x="250" y="250" width="40" height="50" rx="3" fill="#92400e" transform="rotate(-10 270 275)"/>
  <rect x="255" y="255" width="30" height="40" rx="2" fill="#ffffff" transform="rotate(-10 270 275)"/>
  <rect x="260" y="260" width="20" height="3" fill="#d1d5db" transform="rotate(-10 270 275)"/>
  <rect x="260" y="265" width="20" height="3" fill="#d1d5db" transform="rotate(-10 270 275)"/>
  <rect x="260" y="270" width="20" height="3" fill="#d1d5db" transform="rotate(-10 270 275)"/>
  
  <!-- House icon on clipboard -->
  <path d="M115 250 L125 240 L135 250 L135 265 L115 265 Z" fill="#10b981"/>
  <path d="M110 250 L125 235 L140 250" stroke="#10b981" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Text -->
  <text x="200" y="320" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1e40af">
    Busca Imóveis 013
  </text>
  
  <text x="200" y="350" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#6b7280">
    Profissional Imobiliário
  </text>
  
  <text x="200" y="375" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#10b981">
    Sua confiança, nosso compromisso
  </text>
</svg>